<h1 class="title">Buscador de Gifs</h1>
<form class="form" [formGroup]="myForm" (ngSubmit)="query()">
    <div class="header">
        <input placeholder="Buscar Gifs" type="text" formControlName="search">
        <button class=button type="submit">Buscar</button>
    </div>
    <hr>
    <div class="div-card">
        <div class="card" *ngFor="let item of result ">
            <img [src]="item.images.downsized.url" alt="item.title">
        </div>
    </div>
</form>
